<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neural lines -->
  <path d="M100 400 C150 200, 450 200, 500 400" stroke="url(#grad1)" stroke-width="3" fill="none"/>
  <path d="M100 400 C150 600, 450 600, 500 400" stroke="url(#grad2)" stroke-width="3" fill="none"/>
  
  <!-- Brain shape -->
  <circle cx="300" cy="400" r="50" stroke="url(#grad1)" stroke-width="4" fill="none"/>
  
  <!-- Chat bubble -->
  <rect x="220" y="320" width="60" height="40" rx="10" ry="10" stroke="url(#grad2)" stroke-width="2" fill="none"/>
  <rect x="320" y="440" width="80" height="50" rx="15" ry="15" stroke="url(#grad1)" stroke-width="2" fill="none"/>
  
  <!-- Small AI icons (code, resume, image) -->
  <rect x="250" y="500" width="20" height="20" rx="5" ry="5" stroke="url(#grad1)" stroke-width="2" fill="none"/>
  <circle cx="350" cy="520" r="10" stroke="url(#grad2)" stroke-width="2" fill="none"/>
  <path d="M300 600 l10 -10 l10 10" stroke="url(#grad1)" stroke-width="2" fill="none"/>

  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="600" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7F00FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="600" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#7F00FF"/>
    </linearGradient>
  </defs>
</svg>
