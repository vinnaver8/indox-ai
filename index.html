<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INDOX AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('background.webp') no-repeat center center;
      background-size: cover;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="absolute inset-0 top-20 flex justify-center items-center grow">
    <div>
      <!-- INDOX Outline Logo -->
      <div style="opacity: 1; transform: none;">
        <img 
          alt="Outline of the word INDOX"
          loading="lazy"
          width="2299"
          height="779"
          decoding="async"
          class="max-w-screen sm:max-w-full xl:max-w-5xl pointer-events-none select-none"
          style="color:transparent;mask-image:linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255, 1), rgba(255,255,255, 1))"
          src="indox-outline.webp"
        />
      </div>

      <!-- Input box -->
      <div class="flex justify-center relative z-10 w-full mt-12" style="opacity: 1;">
        <div class="w-full max-w-xl">
          <form class="relative w-full items-center gap-3 bg-gradient-to-tr rounded-full p-px from-white/5 to-white/20">
            <input
              type="text"
              class="w-full h-14 lg:h-[68px] rounded-full border-none pl-6 pr-20 focus:outline-none focus:ring-2 focus:ring-white/50 bg-black/70 text-white placeholder:text-white/50"
              placeholder="Ask INDOX anything..."
              name="query"
            />
            <div class="absolute inset-y-2 right-2 lg:right-4 flex items-center">
              <button
                aria-label="Submit a query to INDOX"
                type="submit"
                class="relative isolate inline-flex items-center justify-center border text-base/6 uppercase font-mono tracking-widest shrink-0 focus:outline-none rounded-full opacity-50 bg-white text-black border-white hover:bg-white/80 hover:border-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- INDOX AI Announcement Section (Grok-style) -->
<div class="relative flex items-end justify-between gap-6 py-10 z-10 lg:min-h-[160px]">
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 my-2 text-white opacity-70">
      <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v16.19l6.22-6.22a.75.75 0 1 1 1.06 1.06l-7.5 7.5a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 1 1 1.06-1.06l6.22 6.22V3a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
    </svg>
  </div>
  <div class="flex flex-col items-end gap-6 sm:gap-8 lg:gap-12 md:flex-row">
    <div class="max-w-lg text-white text-sm sm:text-base">
      <div class="hidden sm:block">
        We are thrilled to unveil <strong>INDOX 3</strong>, our most advanced model yet, blending superior reasoning with extensive pretraining knowledge.
      </div>
    </div>
    <div class="flex flex-col gap-3 sm:flex-row">
      <a class="relative isolate inline-flex items-center justify-center border text-xs uppercase font-mono tracking-widest shrink-0 focus:outline-none px-4 py-2 text-white border-white hover:bg-white/20 rounded-full hidden lg:flex" href="/api">
        <span>Build with INDOX</span>
      </a>
      <a class="relative isolate inline-flex items-center justify-center border text-xs uppercase font-mono tracking-widest shrink-0 focus:outline-none px-4 py-2 text-white border-white hover:bg-white/20 rounded-full" href="/news/indox-3">
        <span>Learn more</span>
      </a>
    </div>
  </div>
</div>
</body>
</html>
