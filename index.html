<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INDOX AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .hero-section {
      background: url('assets/background.webp') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
    }
    .grok-section {
      width: 100%;
      max-width: 300px; /* Initial size, adjust as needed */
      margin: 0 auto;
    }
    .grok-logo {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease; /* Smooth scaling transition */
    }
    .grok-section:hover .grok-logo,
    .grok-logo.clicked {
      transform: scale(1.5); /* Expand to 1.5x size */
    }
    /* Media query for mobile */
    @media (max-width: 768px) {
      .grok-logo {
        transform: scale(1); /* Default mobile size */
      }
      .grok-logo.clicked {
        transform: scale(1.5); /* Expand on tap */
      }
    }
    .api-section {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    .api-logo {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .api-canvas {
      opacity: 0;
    }
    .api-section.clicked .api-canvas {
      opacity: 1;
    }
    .api-section.clicked .api-logo {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section relative flex justify-center items-center">
    <div class="mt-20">
      <!-- INDOX Outline Logo -->
      <div style="opacity: 1; transform: none;">
        <img 
          alt="Outline of the word INDOX"
          loading="lazy"
          width="2299"
          height="779"
          decoding="async"
          class="max-w-screen sm:max-w-full xl:max-w-5xl pointer-events-none select-none"
          style="color:transparent;mask-image:linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255, 1), rgba(255,255,255, 1))"
          src="assets/indox-outline.webp"
        />
      </div>

      <!-- Input box -->
      <div class="flex justify-center relative z-10 w-full mt-12" style="opacity: 1;">
        <div class="w-full max-w-xl">
          <form class="relative w-full items-center gap-3 bg-gradient-to-tr rounded-full p-px from-white/5 to-white/20">
            <input
              type="text"
              class="w-full h-14 lg:h-[68px] rounded-full border-none pl-6 pr-20 focus:outline-none focus:ring-2 focus:ring-white/50 bg-black/70 text-white placeholder:text-white/50"
              placeholder="Ask INDOX anything..."
              name="query"
            />
            <div class="absolute inset-y-2 right-2 lg:right-4 flex items-center">
              <button
                aria-label="Submit a query to INDOX"
                type="submit"
                class="relative isolate inline-flex items-center justify-center border text-base/6 uppercase font-mono tracking-widest shrink-0 focus:outline-none rounded-full opacity-50 bg-white text-black border-white hover:bg-white/80 hover:border-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom AI message section -->
  <div class="bg-black text-white px-6 py-10">
    <div class="relative flex flex-col lg:flex-row items-center justify-between gap-6 lg:min-h-[160px]">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 my-2">
          <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v16.19l6.22-6.22a.75.75 0 1 1 1.06 1.06l-7.5 7.5a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 1 1 1.06-1.06l6.22 6.22V3a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="max-w-lg text-center lg:text-left">
        <p class="text-sm sm:text-base font-light">We are thrilled to unveil Grok 3, our most advanced model yet, blending superior reasoning with extensive pretraining knowledge.</p>
      </div>
    </div>
  </div>

  <!-- Grok Section (Moved to 1st) -->
  <section class="py-20 bg-black text-white">
    <div class="max-w-7xl mx-auto px-6">
      <div class="text-center mb-16">
        <h2 class="text-4xl md:text-5xl font-bold">Grok 3</h2>
        <p class="mt-4 text-gray-400">Our most advanced model yet, blending superior reasoning with extensive knowledge.</p>
