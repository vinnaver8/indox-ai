<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Glass UI Mockup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #cddafd, #f1f1f1);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }.device {
  width: 600px;
  height: 400px;
  background: #111;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
  transform: rotateX(10deg) rotateY(-10deg);
}

.card {
  position: absolute;
  width: 180px;
  height: 120px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.card:nth-child(1) {
  top: 20px;
  left: 20px;
  transform: translateZ(50px);
}
.card:nth-child(2) {
  top: 60px;
  right: 30px;
  transform: translateZ(70px);
}
.card:nth-child(3) {
  bottom: 30px;
  left: 100px;
  transform: translateZ(30px);
}

  </style>
</head>
<body>
  <div class="device">
    <div class="card">Image</div>
    <div class="card">Code</div>
    <div class="card">Resume</div>
  </div>
</body>
</html>
