<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INDOX AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Space-dot animation */
    body {
      background: black;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveDots 10s linear infinite;
    }
    @keyframes moveDots {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-10px, -10px);
      }
    }
    .input-box {
      background-color: black;
    }
  </style>
</head>
<body class="dark min-h-screen overflow-x-hidden font-sans text-primary antialiased">
  <header class="fixed inset-x-0 top-0 z-50">
    <!-- Header content -->
  </header>

  <div class="relative h-svh w-full border-b border-border pb-px overflow-hidden md:overflow-x-hidden">
    <div class="relative w-full h-full">
      <div class="mx-auto w-full px-6 xl:max-w-7xl flex h-full flex-col">
        <div class="relative w-full flex grow items-center justify-start z-20">
          <div class="space-y-16">
            <div>
              <div class="absolute inset-0 top-20 flex justify-center items-center grow">
                <div>
                  <div style="opacity: 1; transform: none;">
                    <img alt="SVG Image" src="path-to-your-svg.svg"
                      class="max-w-full h-auto sm:max-w-screen-md" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input box -->
  <div class="flex justify-center relative z-10 w-full mt-12">
    <div class="w-full max-w-xl">
      <form class="relative w-full items-center gap-3 rounded-full p-px">
        <input type="text" class="input-box w-full h-14 lg:h-[68px] rounded-full border-none pl-6 pr-20 focus:outline-none focus:ring-2 focus:ring-white/50 text-white placeholder:text-gray-400" placeholder="Type here..." />
        <div class="absolute inset-y-2 right-2 lg:right-4 flex items-center">
          <button aria-label="Submit a query" type="submit" class="relative isolate inline-flex items-center justify-center border text-base uppercase font-mono tracking-widest shrink-0 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="!size-4">
              <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06z"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add particles.js for animation -->
  <script src="assets/js/particles.js"></script>
</body>
</html>
