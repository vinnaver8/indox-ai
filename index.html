<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INDOX AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .hero-section {
      background: url('assets/background.webp') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
    }
    .grok-logo, .api-logo {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .grok-logo.clicked {
      transform: scale(1.5);
    }
    .api-logo.clicked {
      transform: rotate(360deg);
    }
    .api-canvas {
      display: none;
    }
    .api-canvas.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section relative flex justify-center items-center">
    <div class="mt-20">
      <div>
        <img 
          src="assets/indox-outline.webp"
          alt="Outline of the word INDOX"
          class="max-w-screen sm:max-w-full xl:max-w-5xl pointer-events-none select-none"
          style="color:transparent;mask-image:linear-gradient(30deg, rgba(255,255,255,0) 15%, rgba(255,255,255,1), rgba(255,255,255,1))"
        />
      </div>

      <!-- Input Box -->
      <div class="flex justify-center relative z-10 w-full mt-12">
        <div class="w-full max-w-xl">
          <form class="relative w-full bg-gradient-to-tr rounded-full p-px from-white/5 to-white/20">
            <input
              type="text"
              name="query"
              placeholder="Ask INDOX anything..."
              class="w-full h-14 lg:h-[68px] rounded-full border-none pl-6 pr-20 focus:outline-none focus:ring-2 focus:ring-white/50 bg-black/70 text-white placeholder:text-white/50"
            />
            <div class="absolute inset-y-2 right-2 lg:right-4 flex items-center">
              <button
                type="submit"
                aria-label="Submit a query to INDOX"
                class="inline-flex items-center justify-center border text-sm uppercase font-mono tracking-widest rounded-full opacity-50 bg-white text-black border-white hover:bg-white/80 hover:border-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5">
                  <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- AI Message Section -->
  <div class="bg-black text-white px-6 py-10">
    <div class="flex flex-col lg:flex-row items-center justify-between gap-6">
      <div>
        <svg class="w-6 h-6 my-2" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M12 2.25a.75.75 0 0 1 .75.75v16.19l6.22-6.22a.75.75 0 1 1 1.06 1.06l-7.5 7.5a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 1 1 1.06-1.06l6.22 6.22V3a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="max-w-lg text-center lg:text-left">
        <p class="text-sm sm:text-base font-light">We are thrilled to unveil Grok 3, our most advanced model yet, blending superior reasoning with extensive pretraining knowledge.</p>
      </div>
    </div>
  </div>

  <!-- Grok Section -->
  <section class="py-20 bg-black text-white">
    <div class="max-w-7xl mx-auto px-6">
      <div class="text-center mb-16">
        <h2 class="text-4xl md:text-5xl font-bold">Grok 3</h2>
        <p class="mt-4 text-gray-400">Our most advanced model yet, blending superior reasoning with extensive knowledge.</p>
      </div>

      <div class="w-full max-w-sm mx-auto">
        <img
          src="assets/grok-logo.svg"
          alt="Grok Logo"
          class="grok-logo cursor-pointer"
          id="grokLogo"
        />
      </div>
    </div>
  </section>

  <!-- API Section -->
  <section class="py-20 bg-black text-white">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <h2 class="text-4xl font-bold mb-8">API</h2>
      <div class="w-full max-w-sm mx-auto">
        <img
          src="assets/api-logo.svg"
          alt="API Logo"
          class="api-logo cursor-pointer"
          id="apiLogo"
        />
        <canvas id="apiCanvas" class="api-canvas mt-6 w-full h-48 bg-white rounded-xl"></canvas>
      </div>
    </div>
  </section>

  <script>
    // GROK IMAGE CLICK
    document.getElementById("grokLogo").addEventListener("click", function () {
      this.classList.toggle("clicked");
    });

    // API LOGO CLICK TO TOGGLE CANVAS
    document.getElementById("apiLogo").addEventListener("click", function () {
      this.classList.toggle("clicked");
      document.getElementById("apiCanvas").classList.toggle("active");
    });
  </script>

</body>
</html>
